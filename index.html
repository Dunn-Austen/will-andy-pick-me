<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
      <header>
        <h1>Will Andy pick me?</h1>
      </header>
      <main>
      <section class="section-left">
        <form class="" action="index.html" method="post">
          <input id="user-input" class="text-box" type="text" placeholder="Ask your question here!">
          <button id="input-button" class="answer-button" type="button" name="button">Get your answer</button>
        </form>
          <img id="img-one" class="img-one" src="assets/eight-ball.png" alt="A forward-facing image of an eight ball">
            <span id="hidden-text-one" class="hidden-text-one">It is certain.</span>
            <span id="hidden-text-two" class="hidden-text-two">It is decidedly so.</span>
            <span id="hidden-text-three" class="hidden-text-three">Without a doubt.</span>
            <span id="hidden-text-four" class="hidden-text-one">Yes - definitely.</span>
            <span id="hidden-text-five" class="hidden-text-two">You may rely on it.</span>
            <span id="hidden-text-six" class="hidden-text-three">As I see it, yes.</span>
          <button class="clear-button" type="button" name="button">Clear</button>
      </section>
      <section class="section-right">
        <img class="img-two" src="assets/woody.png" alt="A charming visage of Woody, a central protagonist from the iconic film - Story of the Toys">
      </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
